<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="icon" sizes="192x192" href="icon.png">
  <link rel="apple-touch-icon" href="icon-ios.png">
  <link rel="manifest" href="manifest.json">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/projects.css" rel="stylesheet">
  <title>Mozilla Network Pulse</title>
</head>
<body>
  <header id="site-header">
    <h1><span>mozilla</span> Network Pulse</h1>
    <p>A stream of projects, research, and lessons from the network.</p>
    <p><br>Loading...</p>
    <h2>Prototype</h2>
  </header>
  
  <section id="search">
    <input id="search-box" name="search-box" placeholder="search" >
    <button class="dismiss">&times;</button>
  </section>

  <section id="project-container" class="fade-update">
    <h4 id="starred-header" class="hidden">Starred</h4>
    <div id="starred-projects" class="project-list"></div>
    <h4>Featured</h4>
    <div id="featured-projects" class="project-list"></div>
    <h4>Recently added</h4>
    <div id="recent-projects" class="project-list"></div>
  </section>
  <div id="loading">loading...</div>

  <section id="add-project-form">
    <iframe src="https://docs.google.com/forms/d/1CiNYA3gzHPd4HYrgQuQB2KM0TDpsbn6jbMcl-0_OjM4/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </section>
  

  <div id="toggle-form-button" title="Add a project">+</div>

  <div id="detail-view-wrapper">
    <a id="close-control"><img src="x-white.svg" width="25" height="25" /></a>
    <div id="detail-view"></div>
  </div>
  <div id="lightbox-overlay"></div>

  <footer>
    <p>Get new projects by email. <a class="button" href="https://groups.google.com/a/mozillafoundation.org/d/forum/pulse-notifications/join">Sign up</a></p>
    <p>Brought to you by the Network. <a href="https://github.com/mozilla/network-pulse">Contribute</a> to this prototype.</p>
  </footer>

  <!-- Project Card template -->
  <script type="text/template" id="project-card-template">
    <%
      var classNames = [
        "project",
        typeof(displayType)!== 'undefined' ? displayType : "thumbnail-view",
        starred ? "starred" : "",
        featured ? "featured" : "",
      ].join(" ");
    %>
    <div id="<%= id %>" class="<%= classNames %>" data-id="<%= id %>">
      <% if (thumbnail) { %>
      <img src="<%- thumbnail %>" class="thumbnail" width="100%" />
      <% } %>
      <div class="project-summary">
        <h2><%- title %></h2>
        <h3><%- creator %> on <%- timestamp %></h3>
        <p class="description"><%- description %></p>
        <p class="interest"><%- interest %></p>
        <div class="project-links">
          <div class="btn-group">
            <% if (link) { %>
            <a href="<%- link %>" class="btn">Visit</a>
            <% } %>
            <% if (getInvolvedLink) { %>
            <a href="<%- getInvolvedLink %>" class="btn">Get Involved</a>
            <% } %>
          </div>
          <div class="action-panel">
            <a href="" class="share-btn"><img src="svg/icon-link.svg" height="17px"></a>
            <input value="<%- detailViewLink %>" readonly="" class="direct-link" type="text">
            <a href="" class="star"><img src="svg/icon-fav.svg" height="17px"></a>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.min.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/notifier.js"></script>
  <script src="js/favourites-manager.js"></script>
  <script src="js/detail-view-manager.js"></script>
  <script src="js/project-card.js"></script>
  <script src="js/pulse.js"></script>

</body>
</html>
