<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/projects.css" rel="stylesheet">
  <title>Mozilla Network Pulse</title>
</head>
<body>
  <header id="siteHeader">
    <h1><span>Mozilla</span> Network Pulse</h1>
    <p>The best projects, research, and lessons from the network.</p>
  </header>
  
  <section id="projectFilter">
    <button id="filterButton"><span id="filterChoice">Show recent</span><span class="dropArrow">&#9662;</span></button>
    <div id="filterOptions" >
        <div><input name="projectSort" value="recent" id="recent" type="radio" checked > <label for="recent">Recent</label></div>
        <div><input name="projectSort" value="featured" id="featured" type="radio" > <label for="featured">Featured</label></div>
        <div><input name="projectSort" value="favorite" id="favorite" type="radio" > <label for="favorite">Favorites</label></div>
        <div><input name="projectSort" value="popular" id="popular" type="radio" > <label for="popular">Popular</label></div>
    </div>
  </section>

  <section id="projectList" class="fadeUpdate"></section>
  <div id="loading">loading...</div>

  <section id="addProjectForm">
    <iframe src="https://docs.google.com/forms/d/1CiNYA3gzHPd4HYrgQuQB2KM0TDpsbn6jbMcl-0_OjM4/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
  </section>
  

  <div id="toggleFormButton" title="Add a project">+</div>

  <footer>
    <p>Brought to you by the Network</p>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="js/pulse.js"></script>

</body>
</html>
